<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- avatar component -->
      <div class="avatar__container">
        <h4 class="component__heading">Avatars</h4>
        <section class="avatar__component">
          <img src="./resources/images/img1.jpg" alt="" />
          <img src="./resources/images/img2.jpg" alt="" />
          <img src="./resources/images/img3.jpg" alt="" />
          <img src="./resources/images/img4.jpg" alt="" />
          <img src="./resources/images/img5.jpg" alt="" />
        </section>
        <section class="sized__avatars">
          <img src="./resources/images/pikachu.png" alt="" class="avatar__xl"/>
          <img src="./resources/images/pikachu.png" alt="" class="avatar__large"/>
          <img src="./resources/images/pikachu.png" alt="" class="avatar__small"/>
          <img src="./resources/images/pikachu.png" alt="" class="avatar__xs"/>
        </section>
      </div>
      <!-- alert component -->
      <div class="alert__container">
        <h4 class="component__heading">Alert</h4>
        <section class="alert__components">
          <div class="success__alert">Hello! I'm a successs alert</div>
          <div class="error__alert">Hello! I'm a error alert</div>
          <div class="warning__alert">Hello! I'm a warning alert</div>
          <div class="info__alert">Hello! I'm a info alert</div>
        </section>
      </div>
    </div>
  </body>
</html>
